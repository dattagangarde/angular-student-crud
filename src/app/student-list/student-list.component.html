<h1>Student List</h1>
<button mat-raised-button color="primary" (click)="navigateToAdd()">Add Student</button>
<table mat-table [dataSource]="students">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let student">{{ student.name }}</td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let student">{{ student.age }}</td>
  </ng-container>
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Course</th>
    <td mat-cell *matCellDef="let student">{{ student.course }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let student">
      <button mat-button color="accent" (click)="editStudent(student)">Edit</button>
      <button mat-button color="warn" (click)="deleteStudent(student.id)">Delete</button>
      <button mat-button (click)="viewStudentDetails(student.id)">Details</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['name', 'age', 'course', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'age', 'course', 'actions']"></tr>
</table>
