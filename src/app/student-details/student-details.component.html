<mat-card *ngIf="student" class="student-details-card">
    <mat-card-header>
      <mat-card-title>Student Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Name:</strong> {{ student.name }}</p>
      <p><strong>Age:</strong> {{ student.age }}</p>
      <p><strong>Course:</strong> {{ student.course }}</p>
      <p><strong>Gender:</strong> {{ student.gender }}</p>
      <p><strong>Active:</strong> {{ student.isActive ? 'Yes' : 'No' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">Back</button>
    </mat-card-actions>
  </mat-card>
